DATASET: 
    TRAIN: 'NuscenesDataset'
    VAL: 'KITTIBEVDataset'
    DATASET_ROOT: 'datasets/nuscenes'
    POINT_CLOUD_RANGE: [-51.2, -51.2, -3.0, 51.2, 51.2, 1.0]
    POINT_CLOUD_RANGE_VAL: [0, -40, -3, 70.4, 40, 1]
    DATA_SPLIT: {
        'train': parametrizing,
        'val': train,
        'test': val
    }
    VOXEL_SIZE: 0.1
    APPLY_SCALING: False
    INPUT_FRAMES: 1
    OUTPUT_FRAMES: 1
    SKIP_FRAMES: 1

ENCODER:
    NAME: MinkUNet34
    COLLATE: collate_torchsparse
    IN_CHANNELS: 1
    OUT_CHANNELS: 128  # DO NOT CHANGE
    FEATURE_DIMENSION: 128

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 24
    NUM_EPOCHS: 50
    NUM_WORKERS_PER_GPU: 4

    OPTIMIZER: AdamW
    LR: 0.001
    WEIGHT_DECAY: 0.001

    LOSS: "contrast"
    BEV_STRIDE: 6
